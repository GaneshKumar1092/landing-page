<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Going</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleForms(form) {
            const signUpForm = document.getElementById('signup-form');
            const signInForm = document.getElementById('signin-form');
            const signUpButton = document.getElementById('signup-button');
            const signInButton = document.getElementById('signin-button');

            if (form === 'signup') {
                signUpForm.classList.remove('hidden');
                signInForm.classList.add('hidden');
                signUpButton.classList.add('active');
                signInButton.classList.remove('active');
            } else {
                signInForm.classList.remove('hidden');
                signUpForm.classList.add('hidden');
                signInButton.classList.add('active');
                signUpButton.classList.remove('active');
            }
        }
    </script>
    <script src="script.js"></script>
</head>
<body>

<header>
    <h1>Welcome to Get Going</h1>
    <p>Your one-stop solution for all your needs</p>
</header>

<section>
    <h2>About Us</h2>
    <p>We provide innovative solutions to connect people and technology seamlessly. Join us today!</p>
</section>

<div class="toggle-buttons">
    <button id="signup-button" class="active" onclick="toggleForms('signup')">Sign Up</button>
    <button id="signin-button" onclick="toggleForms('signin')">Sign In</button>
</div>

<section id="signup-form" class="form-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</section>

<section id="signin-form" class="form-container hidden">
    <h2>Sign In</h2>
    <form action="/signin" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
</section>

</body>
</html>
